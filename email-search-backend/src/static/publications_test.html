<body>
    <div class="container">
        <div class="header">
            <h1>üìö –¢–µ—Å—Ç –∞–Ω–∞–ª–∏–∑–∞ –ø—É–±–ª–∏–∫–∞—Ü–∏–π</h1>
            <p>–ü—Ä–æ–≤–µ—Ä–∫–∞ Phase 4.2 –¥–ª—è email: <strong>irinalizinfeld@gmail.com</strong></p>
            <button class="test-btn" onclick="loadPublicationAnalysis()">üîç –ó–∞–≥—Ä—É–∑–∏—Ç—å –∞–Ω–∞–ª–∏–∑ –ø—É–±–ª–∏–∫–∞—Ü–∏–π</button>
            <button class="test-btn" onclick="clearResults()">üóëÔ∏è –û—á–∏—Å—Ç–∏—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã</button>
        </div>

        <div id="resultsContainer">
            <!-- –†–µ–∑—É–ª—å—Ç–∞—Ç—ã –±—É–¥—É—Ç –∑–∞–≥—Ä—É–∂–µ–Ω—ã –∑–¥–µ—Å—å -->
        </div>
    </div>

    <script>
        async function loadPublicationAnalysis() {
            const container = document.getElementById('resultsContainer');
            container.innerHTML = '<div class="loading">‚è≥ –ó–∞–≥—Ä—É–∂–∞–µ–º –∞–Ω–∞–ª–∏–∑ –ø—É–±–ª–∏–∫–∞—Ü–∏–π...</div>';

            try {
                const response = await fetch('/api/email/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'irinalizinfeld@gmail.com'
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                displayPublicationAnalysis(data);

            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', error);
                container.innerHTML = `
                    <div class="error">
                        ‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö: ${error.message}
                    </div>
                `;
            }
        }

        function displayPublicationAnalysis(data) {
            const container = document.getElementById('resultsContainer');
            const publications = data.publications || [];
            const conclusions = data.conclusions || [];

            if (publications.length === 0) {
                container.innerHTML = `
                    <div class="error">
                        üìö –ü—É–±–ª–∏–∫–∞—Ü–∏–∏ –Ω–µ –Ω–∞–π–¥–µ–Ω—ã –∏–ª–∏ –∞–Ω–∞–ª–∏–∑ Phase 4.2 –Ω–µ –±—ã–ª –≤—ã–ø–æ–ª–Ω–µ–Ω.
                        <br>–£–≤–µ—Ä–µ–Ω–Ω–æ—Å—Ç—å –∏–¥–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏–∏: ${data.basic_info?.confidence_score || 0}
                    </div>
                `;
                return;
            }

            // –ê–Ω–∞–ª–∏–∑–∏—Ä—É–µ–º –¥–∞–Ω–Ω—ã–µ
            const analysisStats = analyzePublications(publications);
            const publicationsByYear = groupPublicationsByYear(publications);
            const researchFields = extractResearchFields(publications);

            let html = `
                <div class="publication-analysis">
                    <div class="pub-overview">
                        <h3>üìä –û–±–∑–æ—Ä –Ω–∞—É—á–Ω–æ–π –¥–µ—è—Ç–µ–ª—å–Ω–æ—Å—Ç–∏</h3>
                        <p><strong>–í–ª–∞–¥–µ–ª–µ—Ü:</strong> ${data.basic_info?.owner_name || '–ù–µ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–æ'}</p>
                        <p><strong>ORCID:</strong> ${data.scientific_identifiers?.orcid_id || '–ù–µ –Ω–∞–π–¥–µ–Ω'}</p>
                        
                        <div class="overview-stats">
                            <div class="stat-card">
                                <div class="stat-number">${publications.length}</div>
                                <div class="stat-label">–ü—É–±–ª–∏–∫–∞—Ü–∏–π –ø—Ä–æ–∞–Ω–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω–æ</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-number">${analysisStats.uniqueJournals}</div>
                                <div class="stat-label">–†–∞–∑–ª–∏—á–Ω—ã—Ö –∂—É—Ä–Ω–∞–ª–æ–≤</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-number">${analysisStats.recentPublications}</div>
                                <div class="stat-label">–ü—É–±–ª–∏–∫–∞—Ü–∏–∏ 2023-2025</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-number">${researchFields.length}</div>
                                <div class="stat-label">–û–±–ª–∞—Å—Ç–∏ –∏—Å—Å–ª–µ–¥–æ–≤–∞–Ω–∏–π</div>
                            </div>
                        </div>

                        <div style="margin-top: 20px;">
                            <h4>üéØ –û—Å–Ω–æ–≤–Ω—ã–µ –æ–±–ª–∞—Å—Ç–∏ –∏—Å—Å–ª–µ–¥–æ–≤–∞–Ω–∏–π:</h4>
                            <div class="thematic-tags">
                                ${researchFields.map(field => `<span class="tag">${field}</span>`).join('')}
                            </div>
                        </div>
                    </div>

                    <h3>üìö –î–µ—Ç–∞–ª—å–Ω—ã–π –∞–Ω–∞–ª–∏–∑ –ø—É–±–ª–∏–∫–∞—Ü–∏–π</h3>
            `;

            // –ì—Ä—É–ø–ø–∏—Ä—É–µ–º –ø–æ –≥–æ–¥–∞–º –¥–ª—è –ª—É—á—à–µ–≥–æ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è
            Object.keys(publicationsByYear).sort((a, b) => b - a).forEach(year => {
                html += `<h4>üìÖ ${year} –≥–æ–¥ (${publicationsByYear[year].length} –ø—É–±–ª–∏–∫–∞—Ü–∏–π)</h4>`;
                
                publicationsByYear[year].forEach(pub => {
                    html += createPublicationCard(pub);
                });
            });

            // –î–æ–±–∞–≤–ª—è–µ–º –≤—ã–≤–æ–¥—ã –∏–∑ –∞–Ω–∞–ª–∏–∑–∞
            if (conclusions.length > 0) {
                html += `
                    <div class="pub-overview" style="margin-top: 30px;">
                        <h3>üí° –í—ã–≤–æ–¥—ã –∞–Ω–∞–ª–∏–∑–∞</h3>
                        <ul>
                            ${conclusions.map(conclusion => `<li>${conclusion}</li>`).join('')}
                        </ul>
                    </div>
                `;
            }

            html += '</div>';
            container.innerHTML = html;
        }

        function createPublicationCard(pub) {
            const metadata = pub.metadata || {};
            const authorRole = pub.author_role || {};
            const thematic = pub.thematic_classification || {};
            const originalData = pub.original_data || {};

            return `
                <div class="publication-item">
                    <div class="pub-title">
                        ${metadata.title || originalData.title || '–ë–µ–∑ –Ω–∞–∑–≤–∞–Ω–∏—è'}
                    </div>

                    <div class="pub-metadata">
                        <div class="metadata-section">
                            <h4>üìÑ –û—Å–Ω–æ–≤–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ</h4>
                            <div class="metadata-field">
                                <strong>–ñ—É—Ä–Ω–∞–ª:</strong> ${metadata.journal || originalData.journal || '–ù–µ —É–∫–∞–∑–∞–Ω'}
                            </div>
                            <div class="metadata-field">
                                <strong>–ì–æ–¥:</strong> ${metadata.publication_date || originalData.year || '–ù–µ —É–∫–∞–∑–∞–Ω'}
                            </div>
                            <div class="metadata-field">
                                <strong>DOI:</strong> ${metadata.doi || '–ù–µ –Ω–∞–π–¥–µ–Ω'}
                            </div>
                            <div class="metadata-field">
                                <strong>–Ø–∑—ã–∫:</strong> ${metadata.language || '–ù–µ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω'}
                            </div>
                        </div>

                        <div class="metadata-section">
                            <h4>üë§ –†–æ–ª—å –∞–≤—Ç–æ—Ä–∞</h4>
                            <div class="metadata-field">
                                <span class="author-role">${authorRole.author_contribution || '–°–æ–∞–≤—Ç–æ—Ä'}</span>
                            </div>
                            <div class="metadata-field">
                                <strong>–ü–µ—Ä–≤—ã–π –∞–≤—Ç–æ—Ä:</strong> ${authorRole.is_first_author ? '–î–∞' : '–ù–µ—Ç'}
                            </div>
                            <div class="metadata-field">
                                <strong>–ö–æ—Ä—Ä–µ—Å–ø–æ–Ω–¥–∏—Ä—É—é—â–∏–π:</strong> ${authorRole.is_corresponding_author ? '–î–∞' : '–ù–µ—Ç'}
                            </div>
                            <div class="metadata-field">
                                <strong>–í—Å–µ–≥–æ –∞–≤—Ç–æ—Ä–æ–≤:</strong> ${authorRole.total_authors || '–ù–µ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–æ'}
                            </div>
                        </div>

                        <div class="metadata-section">
                            <h4>üî¨ –¢–µ–º–∞—Ç–∏—á–µ—Å–∫–∞—è –∫–ª–∞—Å—Å–∏—Ñ–∏–∫–∞—Ü–∏—è</h4>
                            <div class="metadata-field">
                                <strong>–û–±–ª–∞—Å—Ç—å:</strong> ${thematic.research_field || '–ù–µ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∞'}
                            </div>
                            <div class="metadata-field">
                                <strong>–ü–æ–¥–æ–±–ª–∞—Å—Ç–∏:</strong> ${thematic.sub_fields?.join(', ') || '–ù–µ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω—ã'}
                            </div>
                            <div class="metadata-field">
                                <strong>–ú–µ–¥–∏—Ü–∏–Ω—Å–∫–∏–µ —Å–ø–µ—Ü–∏–∞–ª—å–Ω–æ—Å—Ç–∏:</strong> ${thematic.medical_specialties?.join(', ') || '–ù–µ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω—ã'}
                            </div>
                            <div class="metadata-field">
                                <strong>–ö–ª–∏–Ω–∏—á–µ—Å–∫–∞—è –∑–Ω–∞—á–∏–º–æ—Å—Ç—å:</strong> ${thematic.clinical_relevance || '–ù–µ –æ—Ü–µ–Ω–µ–Ω–∞'}
                            </div>
                        </div>
                    </div>

                    ${pub.analysis_timestamp ? `
                        <div style="margin-top: 15px; color: #666; font-size: 0.8rem;">
                            ‚è∞ –ê–Ω–∞–ª–∏–∑ –≤—ã–ø–æ–ª–Ω–µ–Ω: ${new Date(pub.analysis_timestamp * 1000).toLocaleString('ru-RU')}
                        </div>
                    ` : ''}
                </div>
            `;
        }

        function analyzePublications(publications) {
            const journals = new Set();
            let recentCount = 0;

            publications.forEach(pub => {
                const journal = pub.metadata?.journal || pub.original_data?.journal;
                if (journal) journals.add(journal);

                const year = parseInt(pub.metadata?.publication_date || pub.original_data?.year);
                if (year >= 2023) recentCount++;
            });

            return {
                uniqueJournals: journals.size,
                recentPublications: recentCount
            };
        }

        function groupPublicationsByYear(publications) {
            const groups = {};
            
            publications.forEach(pub => {
                const year = pub.metadata?.publication_date || pub.original_data?.year || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ';
                if (!groups[year]) groups[year] = [];
                groups[year].push(pub);
            });

            return groups;
        }

        function extractResearchFields(publications) {
            const fields = new Set();
            
            publications.forEach(pub => {
                const thematic = pub.thematic_classification || {};
                if (thematic.research_field) fields.add(thematic.research_field);
                if (thematic.sub_fields) {
                    thematic.sub_fields.forEach(field => fields.add(field));
                }
                if (thematic.medical_specialties) {
                    thematic.medical_specialties.forEach(spec => fields.add(spec));
                }
            });

            return Array.from(fields).filter(field => field && field !== '–ù–µ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∞');
        }

        function clearResults() {
            document.getElementById('resultsContainer').innerHTML = '';
        }
    </script>
